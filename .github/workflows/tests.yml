name: Actions
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
jobs:
  js-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2

      # For playwright
      - uses: microsoft/playwright-github-action@v1

      - uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
        with:
          version: 6.22.1
      - name: use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            plugins/pnpm-lock.yaml

      - name: Install via yarn
        run: |
          pnpm install
          cd plugins && pnpm install
      - name: lint, and test
        run: |
          pnpm lint
          pnpm test:ci

  ruby-test:
    runs-on: ubuntu-latest

    env:
      CI: true
      RAILS_ENV: test

    strategy:
      matrix:
        ruby: ['2.7', '3.0']
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true


    - uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
      with:
        version: 6.22.1
    - name: use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: |
          pnpm-lock.yaml
          plugins/pnpm-lock.yaml

    - name: Install via yarn
      run: |

    - name: Install via yarn
      run: |
        pnpm install
        cd plugins && pnpm install && cd -
        pnpm build
        cd test/rails/dummy
        pnpm install
        cd -

    - name: Tests
      run: |
        bundle exec rake ci:test
